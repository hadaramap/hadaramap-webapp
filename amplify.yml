version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.1 # or any other compatible version such as 20.11.1
        - nvm use 18.19.1
        - npm install
  artifacts:
    baseDirectory: dist/hadaramap-webapp
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
