version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g @angular/cli  # Ensure Angular CLI is available
        - npm ci  # Install dependencies based on package-lock.json
    build:
      commands:
        - ng build --configuration production  # Adjust configuration if needed
  artifacts:
    # Adjust baseDirectory to match your Angular output path if different
    baseDirectory: dist/hadaramap-webapp
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .angular/cache/**/*
